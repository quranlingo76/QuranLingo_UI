
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QURANLINGO - Master Quranic Arabic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              arabic: ['Amiri', 'serif'],
              kufic: ['"Reem Kufi"', 'sans-serif'],
            },
            colors: {
              'duo-green': '#58cc02',
              'duo-green-dark': '#46a302',
              'duo-blue': '#1cb0f6',
              'duo-blue-dark': '#1899d6',
              'duo-red': '#ff4b4b',
              'duo-red-dark': '#ea2b2b',
              'duo-yellow': '#ffc800',
              'duo-yellow-dark': '#e5a400',
              'duo-gray': '#e5e5e5',
              'duo-gray-dark': '#afafaf',
              'duo-border': '#e5e5e5',
              'gold-light': '#FFD700',
              'gold-dark': '#DAA520',
            },
            borderRadius: {
              'duo': '16px',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fade-up 0.8s ease-out forwards',
              'particle': 'particle-explosion 1s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'fade-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'particle-explosion': {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tx), var(--ty)) scale(0)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fdfdfd; /* Slightly warmer white for paper feel */
        color: #1f2937;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* Premium Arabesque Geometric Pattern (Subtle) */
      .bg-grid-pattern {
        background-color: #fcfcfc;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231cb0f6' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .btn-duo {
        transition: all 0.1s;
        border-bottom-width: 4px;
        position: relative;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        user-select: none;
      }
      .btn-duo:active:not(:disabled) {
        border-bottom-width: 0px;
        transform: translateY(4px);
        box-shadow: inset 0px 4px 8px rgba(0,0,0,0.1);
      }
      .btn-duo:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        border-bottom-color: transparent;
      }

      /* Shimmer Effect for CTA */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        20% { transform: translateX(100%) skewX(-15deg); }
        100% { transform: translateX(100%) skewX(-15deg); }
      }
      
      .quiz-option {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 2px solid #e5e7eb;
        border-bottom-width: 4px;
        user-select: none;
      }
      .quiz-option:hover:not(:disabled):not(.selected) {
        background-color: #f9fafb;
        border-color: #d1d5db;
        transform: translateY(-2px);
      }
      .quiz-option.selected {
        background-color: #eff6ff;
        border-color: #1cb0f6;
        color: #0c4a6e;
      }
      .quiz-option:active:not(:disabled) {
        border-bottom-width: 0px;
        transform: translateY(4px) scale(0.98);
      }

      .path-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding-bottom: 50px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d1d1;
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Golden Text Gradient */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #FFD700, #DAA520);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</script>

</html>
